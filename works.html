<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="scss/resets.css">
  <link rel="stylesheet" href="scss/works.css">

  <script type="module" src="./js/allProjects.js"></script>
  <script type="module" src="./js/desProjects.js"></script>
  <script type="module" src="./js/devProjects.js"></script>

  <title>Home</title>
</head>
<body>
  <header>
    <!-- Header navigation section -->
    <nav>
      
      <div id="hamburger">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
      </div>

      <ul id="navigation">
        <!-- embedded navigation -->
      </ul>
    </nav>

  </header>

  <div class="container">
    <div class="content">
      <h1>Works</h1>
      
      <section id="filter">
        <button value="all" onclick="changeContent(this.value)">All</button>
        <button value="design" onclick="changeContent(this.value)">Designs</button>
        <button value="develope" onclick="changeContent(this.value)">Codes</button>
      </section>
      
      <div class="projects" id="all">
          <!--All Works gallery -->
      </div>
      <div class="dev" id="dev">
          <!--Programming Works only gallery -->
      </div>
      <div class="design" id="des">
          <!--Design Works only gallery -->
      
        </div>
    </div>
  </div>


  <script src="js/main.js" type="module"></script>

  <script>
    let desId = document.getElementById('des');
    let devId = document.getElementById('dev');
    let allId = document.getElementById('all');

    function changeContent(type){

      let screen = window.matchMedia("(max-width: 900px)")

      switch (type){
        case "all":
          
          desId.style.display = 'none';
          devId.style.display = 'none';
          
          if(screen.matches){
            allId.style.display = 'flex';
          } else {
            
            allId.style.display = 'grid';
          }

          break
        case "design": 
        console.log(type)
          allId.style.display = 'none';
          devId.style.display = 'none';
          
          if(screen.matches){
            desId.style.display = 'flex';
          } else {
            
            desId.style.display = 'grid';
          }
          break
        case "develope": 
          allId.style.display = 'none';
          desId.style.display = 'none';
          
          if(screen.matches){
            devId.style.display = 'flex';
          } else {
            
            devId.style.display = 'grid';
          }
          break 
      }
    }
  </script>


</body>
</html>
